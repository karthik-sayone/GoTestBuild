<h1>Create android build</h1>

<form action="/build/" method="POST">
  <div>
  <p>Project Name</p>
  <textarea name="projectName" rows="2" cols="80"></textarea>
  </div>
  <div>
  <p>BundleId</p>
  <textarea name="bundleId" rows="2" cols="80"></textarea>
  </div>
  <div>
    <input type="submit" value="Build">
  </div>
</form>
